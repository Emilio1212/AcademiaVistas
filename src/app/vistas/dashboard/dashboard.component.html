<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
/>
<app-menulateral></app-menulateral>
<br />
<br />
<br />

<div class="container">
  <div id="filtro-container">
    <input
      type="text"
      id="filtro-input"
      placeholder="Ingrese ID"
      [(ngModel)]="filtroId"
    />
  </div>
  <h3 class="tema">Admistrador de Estudiantes</h3>

  <button type="button" class="btn btn-primary" (click)="NuevoE()">
    Nuevo Estudiante
  </button>
  <br />
  <br />
  <br />
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Opciones</th>
        <th scope="col">colaboradorID</th>
        <th scope="col">nombre</th>
        <th scope="col">edad</th>
        <th scope="col">correo</th>
        <th scope="col">cedula</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let estudiante of alumno">
        <td>
          <select
            class="form-control"
            (change)="redireccionar($event, estudiante.estudianteID)"
            formControlName=""
          >
            <option class="op" value="opcion1">Editar</option>
            <option class="op" value="opcion2">Desabilitar</option>
          </select>
        </td>
        <th scope="row">{{ estudiante.estudianteID }}</th>
        <td>{{ estudiante.nombre }}</td>
        <td>{{ estudiante.edad }}</td>
        <td>{{ estudiante.correo }}</td>
        <td>{{ estudiante.cedula }}</td>
      </tr>
    </tbody>
  </table>
</div>
